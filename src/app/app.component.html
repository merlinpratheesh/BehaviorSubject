<mat-toolbar color="primary">
  VerifyToolTest
  
  <span fxFlex="grow"></span>

  <button mat-icon-button>    
    <fa-icon *ngIf="loggedin === false || loggedin === undefined " (click)="tutorialService.login()"
        class="fas faSignInAlt fa-lg" [icon]="['fas', 'sign-in-alt']"></fa-icon> <!--signup-->
    <fa-icon *ngIf="loggedin === true" (click)="tutorialService.logout()" class="fas faSignOutAlt fa-lg"
        [icon]="['fas', 'sign-out-alt']"></fa-icon>
  </button>
</mat-toolbar>


 <form class="example-form">
    <mat-form-field class="example-full-width">

      <input type="text"
             placeholder="Pick one"
             aria-label="Number"
             matInput
             [formControl]="myControl"
             [matAutocomplete]="auto">

      <mat-autocomplete #auto="matAutocomplete">

    <mat-option *ngFor="let fruit of filteredOptions | async" [value]="fruit">
      {{fruit}}
    </mat-option>

      </mat-autocomplete>

    </mat-form-field>
  </form>
